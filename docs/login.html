<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar receitas à la web</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="painel-login"> 
        <div class="form-acesso">
            <h1>Bem vindo(a) a Receitas à la Web!</h1>
        
            <form>
                <input class="input" type="email" placeholder="example@gmail.com">
                <input class="input" type="password" placeholder="******">
                <div class="opcao-usuario">
                    <label for="Lembrar-Senha">
                        <input type="checkbox" id="Lembrar-Senha">
                        Lembrar senha
                    </label>
                    <a class="link-principal" href="#">Esqueceu sua senha?</a>
                </div>
                <button class="btn-principal" type="submit">Acessar</button>
            </form>
            <hr>
            <span>Ainda não possui uma conta? <a class="link-principal link-bold" href="#">Cadastre-se</a></span>
        </div>
        <img src="/img/imagem-login.jpg" alt="imagem de um doce">

    </div>
</body>
</html>
