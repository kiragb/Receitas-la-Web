<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro receitas à la web</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="painel.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="painel"> 
        <img src="img/imagem-cadastro.jpg" alt="imagem de um doce">

        <div class="painel-formulario">
            <h1>Crie sua conta</h1>
        
            <form>
                <div class="linha">
                    <input class="input" type="text" placeholder="Nome" required>
                    <input class="input" type="text" placeholder="Sobrenome" required>
                </div>
                <div class="linha">
                    <input class="input" type="email" placeholder="example@gmail.com" required>
                    <input class="input" type="password" placeholder="******" required>
                </div>
             
                <button class="btn-principal" type="submit">Criar conta</button>
            </form>
            <hr>
            <span>Já possui uma conta? <a class="link-principal link-bold" href="login.html">Clique aqui</a></span>
        </div>

    </div>
</body>
</html>
