<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro receitas à la web</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/painel.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
</head>
<body>
    <div class="painel"> 
        <img src="img/imagem-cadastro.jpeg" alt="imagem de um doce">

        <div class="painel-formulario">
            <h1>Crie sua conta</h1>
        
            <form>
                <div class="linha">
                    <input class="input" type="text" name="nome" placeholder="Nome" required>
                    <input class="input" type="text" name="Sobrenome" placeholder="Sobrenome" required>
                </div>
                <div class="linha">
                    <input class="input" type="email" name="email" placeholder="example@gmail.com" required>
                    <input class="input" type="password" name="password" placeholder="******" required>
                </div>
             
                <button class="btn-principal" type="submit">Criar conta</button>
            </form>
            <hr>
            <span>Já possui uma conta? <a class="link-principal link-bold" href="login.html">Clique aqui</a></span>
        </div>

    </div>
</body>
</html>
