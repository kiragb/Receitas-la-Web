<div id="cabecalho">
    <form (ngSubmit)="onSubmit()">
        <div class="search-box">
            <input class="busca" placeholder="Buscar..." name="buscar" type="text">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <div id="navbar">
        <a class="navLink" routerLink="" [queryParams]="{tipo:'Tematica'}">Tematicas</a>
        <a class="navLink" routerLink="" [queryParams]="{tipo:'Salgado'}">Salgados</a>
        <a class="navLink" routerLink="" [queryParams]="{tipo:'Doce'}">Doces</a>
        <a class="navLink" routerLink="" [queryParams]="{tipo:'Drinks'}">Drinks</a>
        <a class="navButton" routerLink="login">Login</a>
    </div>
</div>
