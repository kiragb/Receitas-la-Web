<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formAdmin.css">
    <title>Formulário ao Lado da Imagem</title>
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="imagem-container"></div>
            
            <form method="POST" active="postarReceita.php">
                <h1>Formulário de Postagens de Receitas</h1>
                <p>Todos os Campos São Obrigatórios</p>
                <label for="capaReceita">Imagem de Capa:</label>
                <input type="image" required><br>

                <label for="nomeReceita">Prato:</label>
                <input class="placeholder" id="nomeReceita" type="text" placeholder="Nome do prato" required><br>

                <label for="ingredienteReceita">Ingredientes:</label>
                <textarea class="placeholder" id="ingredienteReceita" placeholder="Descreva em lista todos os ingredientes necessários" rows="4" required></textarea><br>

                <label for="etapasReceita">Passo à Passo:</label>
                <textarea class="placeholder" id="etapasReceita" placeholder="Descreva o passo a passo para preparar o prato" rows="4" required></textarea><br>

                <label for="tipoReceita">Tipo de prato:</label>
                <select name="tipoReceita" id="tipoReceita">
                    <option value="Salgado">Salgado</option>
                    <option value="Doce">Doce</option>
                    <option value="Drink">Drink</option>
                </select>

                <label  style="text-align: center;" >Esta é uma receita temática?</label>
                <div class="checkbox-wrapper-10">
                <input class="tgl tgl-flip" id="cb5" type="checkbox" checked />
                <label class="tgl-btn" data-tg-off="Não" data-tg-on="Sim" for="cb5"></label>
                </div>
                <div style="text-align: center;">
                    <button class="btn-principal" type="submit">Enviar</button>
                    <button class="btn-principal" type="reset">Limpar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
