<!Doctype html>
<html>
    <head>
        <title>Receita à la Web</title>
    </head>
    <body>
        <form method="post">
            <label id="capaReceita">Imagem de Capa: </label>
            <input type="image"><br>

            <label id="nomeReceita">Prato: </label>
            <input id="nomeReceita" type="text" placeholder="Nome do prato"><br>

            <label id="ingredienteReceita">Ingredientes: </label>
            <input id="ingredienteReceita" type="text" placeholder="Escreva enm lista todos os ingredientes necessários"><br>

            <label>Passo à Passo: </label>
            <textarea id="etapasReceita" type="text" placeholder="Descreva o passo á passo para prepara o prato" rows="4" cols="50">
                Etapa 1:
                 - 
                 -
                 -
                Etapa 2: 
            </textarea><br>
                
            <label id="tipoReceita">Tipo de prato: </label>
            <select name="tipoReceita" id="tipoReceita" >
                <option value="Salgado">Salgado</option>
                <option value="Doce">Doce</option>
                <option value="Drink">Drink</option>
            </select>
            <label>Esta é uma receita Tematica?</label>
            <input type="checkbox"><br>
        </form>
    </body>
</html>
